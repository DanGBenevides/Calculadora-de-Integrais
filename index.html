<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Integrais</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <a href="#inicio">
                <img src="./imgs/Logo-Escrita.png" alt="Logo">
            </a>
        </div>
    </header>
    

    <!-- Conteúdo -->
    <main>
        <div class="container">
            <div class="content">
                <h1>Insira a função que deseja calcular a integral</h1>
                <div class="integral">
                    <p> ∫ </p>
                    <input id="limite-sup" type="text">
                    <input id="limite-inf" type="text">
                    <input id="funcao" type="text">
                </div>

                <div class="n-value">
                    <P>N: 
                        <input id="n" type="text">
                    </P>
                </div>

                <div class="buttons">
                    <button id="calcular">Calcular</button>
                    <button id="limpar">Limpar</button>
                </div>                
            </div>
        </div>

        <div class="resultado">
            <h1>Resultado:</h1>
            <h1 id="res"></h1>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
    </footer>

    <script src="calc.js"></script>
    <script src="./node_modules/nerdamer/all.min.js"></script> 
</body>
</html>
